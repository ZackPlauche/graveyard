{% extends 'base.html' %}

{% block content %}
<h1>Services</h1>
{% if services %}
<ul>
  {% for service in services %}
    <li><a href="{% url 'service_detail' service.id %}">{{ service.name }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>No services to display.</p>
{% endif %}

<h2>Add a New Service</h2>
<form style="border: 1px solid black; padding: 10px;" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">Create</button>
</form>
{% endblock content %}
