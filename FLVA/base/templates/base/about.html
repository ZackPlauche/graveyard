{% extends 'base.html' %}

{% block title %}About {% endblock %}

{% block main %}
<div class="about">
  <div class="hero">
    <h1 class="title">About us</h1>
  </div>
  <div class="content">
    {% for section in about_sections %}
    <div class="section">
      <h2 class="title">{{ section.title }}</h2>
      {% if section.image %}<img src="{{ section.image.url }}" alt="{{ section.title }} image">{% endif %}
      <p class="body">{{ section.body|linebreaksbr }}</p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
